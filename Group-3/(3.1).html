<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- (1.2) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- (1.3) -->
    <title>Document</title> <!-- (1.1) -->
</head>
<body>
    <h3> Example-1 </h3> <!-- (1.1) -->
    <img src="https://iili.io/Ju7lxPR.jpg" alt="This image cannot be accessed" title="Mona Lisa" width="300" height="200"> <!-- (3.1) -->
    <h3> Example-2 </h3>
    <!-- I created an error by changing the link of the same image so that you can see the use of the 'alt' tag, 
        and since the image could not be loaded, the text we wrote in the 'alt' tag will appear. -->
    <img src="https://iili.io/Ju7lxPR.abc" alt="This image cannot be accessed" title="Mona Lisa" width="300" height="200"> <!-- (3.1) -->
    <h3> Example-3 </h3>
    <!-- Here, I changed the values of the "height" and "width" labels so that you can observe them better. -->
    <img src="https://iili.io/Ju7lxPR.jpg" alt="This image cannot be accessed" title="Mona Lisa" width="50" height="100">
</body>
</html>
